<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== BOXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Card</title>

    <!--=============== HEADER ===============-->
    <header class="header" id="header"></header>
  </head>
  <body>
    <main>
      <section class="card container grid">
        <div class="card__container grid">
          <!--==================== CARD 1 ====================-->
          <article class="card__content grid">
            <div class="card__pricing">
              <div class="card__pricing-number">
                <span class="card__pricing-symbol">$</span>0
              </div>
              <span class="card__pricing-month">/month</span>
            </div>

            <header class="card__header">
              <div class="card__header-circle grid">
                <img
                  src="assets/img/free-coin.png"
                  alt=""
                  class="card__header-img"
                />
              </div>

              <span class="card__header-subtitle"></span>
              <h1 class="card__header-tite"></h1>
            </header>
          </article>
        </div>
      </section>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
